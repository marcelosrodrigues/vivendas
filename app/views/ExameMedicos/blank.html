#{extends 'main.html' /}
#{set title:'Exame Medico' /}

#{form @ExameMedicos.criar(object.id) ,class:'form-horizontal'}
	<fieldset>
		<legend>Exame M&eacute;dico		
			<div class="voltar"><a href="@{ExameMedicos.list()}" class="btn btn-link">Voltar</a></div>		
		</legend>
		<div class="form-group">
			<div class="col-lg-3">
				${object.nomeCompleto}
			</div>
		</div>
		<div class="form-group">
			<label for="dataExame"  class="col-lg-2 control-label">Data do Exame</label>
			<div class="col-lg-3">
				#{field 'object.exameMedico.dataExame' }
					<input type="text" name="object.exameMedico.dataExame" id="dataExame" value="${object.exameMedico?.dataExame?.format('dd-MM-yyyy')}" class="${field.errorClass} input-lg form-control" />
					#{ifError field.name}
	        			<span class="error">${field.error.raw()}</span>
	   				#{/ifError}	
	    		#{/field}
			</div>
		</div>
		<div class="form-group">
			<label for="exame"  class="col-lg-2 control-label">Exame M&eacute;dico</label>
			<div class="col-lg-3">
				<input type="file" name="exame" id="exame" class="input-lg form-control" value="${object.exameMedico.exame}" />
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" name="_save" value="Salvar" class="btn btn-primary btn-lg" />				
			</div>	
		</div>
	</fieldset>
#{/form}
