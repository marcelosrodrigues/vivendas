#{extends 'main.html' /}
#{ set title:'Boleto' /}

#{form @Boletos.calcularCondominio() ,class:'form-horizontal'}
	<fieldset>
		<legend>Calcular o condom&iacute;nio		
			<div class="voltar">
				<a href="@{Moradores.index()}" class="btn btn-link">Voltar</a>				
			</div>		
		</legend>
		
		<div class="form-group">
			<label for="despesa" class="col-lg-3 control-label">Despesa</label>
			<div class="col-lg-3">
					<input type="text" name="despesa" id="despesa" value="" class="input-lg form-control #{ifError 'despesa'}hasError#{/ifError}"  />
					#{ifError 'despesa'}
	        			 <span class="error">#{error 'despesa'/}</span>
	    			#{/ifError}					
			</div>
		</div>
		
		<div class="form-group">
			<label for="areaTotal" class="col-lg-3 control-label">Area Total</label>
			<div class="col-lg-3">
				<label id="areaTotal" class="col-lg-3 control-label">${areaTotal.format("#,## 0.00")}</label>					
			</div>
		</div>
		
		<div class="form-group">
			<label for="condominio" class="col-lg-3 control-label">Taxa condominal sugerida</label>
			<div class="col-lg-3">
				<label id="condominio" class="col-lg-3 control-label"></label>					
			</div>
		</div>
		
		<div class="form-group">
			<label for="fundoreserva" class="col-lg-3 control-label">Fundo de reserva sugerido</label>
			<div class="col-lg-3">
				<label id="fundoreserva" class="col-lg-3 control-label"></label>					
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" name="gerar" value="Confirmar ?" class="btn btn-primary btn-lg" />
			</div>	
		</div>
		
	</fieldset>
#{/form}
