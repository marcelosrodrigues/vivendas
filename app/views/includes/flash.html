#{if flash.success}
    <div class="alert alert-dismissable alert-success">
        ${flash.success}
    </div>
#{/if}
#{if flash.error || error}
    <div class="alert alert-dismissable alert-danger" style="margin-top: 10px; margin-bottom: 10px;">
        <h4>Ocorreu um erro no processamento</h4>
        <p>
        	#{if error}
        		${error}
        	#{/if}
        	#{else}
        		&{flash.error}
        	#{/else}
        </p>
    </div>
#{/if}
