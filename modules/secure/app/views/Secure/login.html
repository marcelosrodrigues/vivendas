#{extends 'Secure/layout.html' /}

	<div id="login">		
	#{form @authenticate() , class:'form-horizontal'}
	
		#{if flash.error || error}
		    <div class="bs-callout bs-callout-danger">
		    	<h4>&{flash.error}</h4>
		        <p>${error}</p>
		    </div>
		#{/if}
		#{if flash.success}
			<div class="bs-callout bs-callout-success">
                &{flash.success}
            </div>
		#{/if}
	
		<fieldset>
			<legend>Condom&iacute;nio Vivendas do Parque</legend>
	
		<div class="form-group"  id="username-field">
			<label class="col-lg-2" for="username">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</div>
		<div class="form-group"  id="password-field">
			<label class="col-lg-2" for="password">&{'secure.password'}</label>
			<input type="password" name="password" id="password" value="" />
		</div>		
		<div class="form-group"  id="signin-field">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" id="signin" value="&{'secure.signin'}" class="btn btn-primary btn-lg" />
			</div>
		</div>
		</fieldset>
	#{/form}
	</div>
